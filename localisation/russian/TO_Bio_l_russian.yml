l_russian:

 trait_metallurgist:0 "Металлурги"
 trait_metallurgist_desc:0 "Народ этой цивилизации прекрасно разбирается в металлургии и знает, как повысить производство своих заводов."
 
 trait_artisan:0 "Ремесленники"
 trait_artisan_desc:0 "Народ этой цивилизации обожает делать различные товары. Их производственные цепи народных товаров работают с максимальной эффективностью." 
 
 trait_urbanist:0 "Урбанисты"
 trait_urbanist_desc:0 "Народ этой цивилизации обычно не живет в деревне и не занимается сельским хозяйством, а лишь живет в огромных городах. Фермеры - редкость среди них."
 
 trait_uneconomical:0 "Неэкономные"
 trait_uneconomical_desc:0 "Данная раса крайне неэффективна в экономике и не может эффективно накапливать ресурсы и мыслить наперед в экономическом плане."
 trait_uneconomical_effect:0 "£trade_value£ Объем торговли от клерков: §R-25%§!"
 
 trait_bad_energetics:0 "Плохие Энергетики"
 trait_bad_energetics_desc:0 "Данной расе плохо понятны принципы работы энерго промышленности. Эффективность - это не про них."
 
 trait_lazy:0 "Ленивые"
 trait_lazy_desc:0 "Данная раса крайне ленива и обычно пытается перекинуть свой труд на других. Другие, правда, так же не горят желанием работать."
 
 trait_inept:0 "Бездарные"
 trait_inept_desc:0 "У этой расы нет талантов и навыков. Их личностное развитие весьма ограничено."
 
 trait_terrible_physicists:0 "Ужасные Физики"
 trait_terrible_physicists_desc:0 "Данная раса плохо разбирается в Физике. Им приходится понимать ее дольше остальных."
 
 trait_terrible_sociologists:0 "Ужасные Социологи"
 trait_terrible_sociologists_desc:0 "Данная раса плохо разбирается в социологии. Им приходится понимать ее дольше остальных."
 
 trait_terrible_engineers:0 "Ужасные Инженеры"
 trait_terrible_engineers_desc:0 "Данная раса плохо разбирается в инженерии. Им приходится понимать ее дольше остальных."
 
 trait_terrible_immunity:0 "Ужасный Иммунитет"
 trait_terrible_immunity_desc:0 "Иммунитет этой расы ужасно плохо приспособлен к чужеродной среде. Даже на планетах с схожим климатом они страдают от частых болезней."
 
 trait_insufferable:0 "Невыносливые" 
 trait_insufferable_desc:0 "Данная раса имеет слабую выносливость и точно не сможет долго бежать без передышки." 
 
 trait_fire_arms:0 "Огнестрельное Оружие"
 trait_fire_arms_desc:0 "Эта цивилизация рано освоила огнестрельное оружие. Их огнестрельное вооружение самое продвинутое в галактике, а армии этой цивилизации способны уничтожить любого врага массированным огнем."
 
 trait_laser_weapons:0 "Лазерное Оружие"
 trait_laser_weapons_desc:0 "Эта цивилизация сумела рано освоить принципы работы лазерного оружия, и достигла в этой области невероятных успехов. Армии этой цивилизации способны уничтожить любого врага концентрированными лазерными лучами."
 
 trait_chemical_weapons:0 "Химическое Оружие"
 trait_chemical_weapons_desc:0 "Данная цивилизация сумела рано освоить принципы применения биологического оружия, и ее вооружение, способное стрелять ядом на больших расстояниях наносит катастрофический урон врагу и окружению. Все в галактике бояться участи столкнуться с их армиями."
 
 trait_electric_weapons:0 "Электрическое оружие"
 trait_electric_weapons_desc:0 "Безумные ученые этой цивилизации сумели рано изобрести электрическое оружие. Оно крайне смертоносно и способно превратить в пыль практически любого представителя высокоразвитой цивилизации. Ужас!"
 
 trait_alloy_foundries_ecologists:0 "Плохие Металлурги"
 trait_alloy_foundries_ecologists_desc:0 "Народ этой цивилизации плохо разбирается в обработке металла и имеет низкую эффективность металлургических заводов."
 
 trait_industrial_ecologists:0 "Плохие Ремесленники" 
 trait_industrial_ecologists_desc:0 "Народ этой цивилизации не любит заниматься производством товаров, считая это бесполезным занятием." 
 
 
 