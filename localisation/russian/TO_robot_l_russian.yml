l_russian:

 trait_metallurgist_processor:0 "Процессоры Металлургов"
 trait_metallurgist_processor_desc:0 "Создатели этих машин заложили в них эффективные модели обработки металлов и управления производством."
 
 trait_bad_metallurgist_processor:0 "Неэффективная Металлообработка"
 trait_bad_metallurgist_processor_desc:0 "\n Данные роботы неэффективно обрабатывают металлы и им требуется больше заводов для поддержания военной экономики."

trait_coordinating_the_processors:0 "Координирующие Процессоры"
trait_coordinating_the_processors_desc:0 "\n Данный ИИ был разработан создателями для автоматизации управления их государством. Машины этого вида сохранили эффективную способность к координированию действий."

trait_poor_coordination:0 "Неэффективная Координация"
trait_poor_coordination_desc:0 "\n Способность этих машин координировать свои действия, нарочно или нет, была ослаблена их создателями."

trait_low_memory_capacity:0 "Низкий Обьем Памяти"
trait_low_memory_capacity_desc:0 "Юниты данных машин имеют низкий обьем памяти, и создания продвинутых лидеров для них будет сложной задачей."

trait_one_unit_code:0 "Единичный Код"
trait_one_unit_code_desc:0 "Эти машины используют в своем подсчете алогичный, единичный код. Многим непонятно, как они вообще умудряются проводить исследования."

trait_inefficient_conductivity:0 "Неэффективная Проводимость"
trait_inefficient_conductivity_desc:0 "\n Эти машины неэффективны в производстве энергии, и им обычно требуется больше энергодронов для поддержания работоспособности."

trait_inefficient_mining_program:0 "Неэффективные Инструменты Добычи"
trait_inefficient_mining_program_desc:0 "\n Сознательно или нет, создатели этого машинного разума наделили их примитивными и скудными инструментами. Машинный разум до сих пор не может решить эту проблему."